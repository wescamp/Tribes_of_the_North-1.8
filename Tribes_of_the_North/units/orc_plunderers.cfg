[unit_type]
    id=TOTN_Grunt
    [base_unit]
        id=Orcish Grunt
    [/base_unit]
    race=orc_plunderer
    advances_to=TOTN_Orcish_Warrior
    {TRAIT_ARMOURED}
    {TRAIT_POISONER}
    {TRAIT_SWIMMER}
    {TRAIT_RUNNER}
    {TRAIT_SHARP}
[/unit_type]

