#textdomain wesnoth-Tribes_of_the_North

# wmllint: general spellings orc orcs orcish warband shagger shaggers
[race]
    id=orc_plunderer
    male_name= _ "race^Orcish plunderer"
    female_name= _ "race+female^Orcish plunderer"
    plural_name= _ "race^Orcish plunderers"
    description= _""
    num_traits=2
    ignore_global_traits=yes
    {TRAIT_FIRE_BEARER}
    {TRAIT_MIGHTY}
    {TRAIT_MYSTIC}
    {TRAIT_STURDY}
    {TRAIT_DODGER}
    {ORCISH_NAMES}
[/race]

############################# GRUNT LINE DESCRIPTION ##############################
